<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>耦合擺動畫</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    canvas {
      background: white;
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .control-group {
      background: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 5px 0;
    }
    #info {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>耦合擺動畫模擬（SI制）</h2>
  <canvas id="canvas" width="600" height="400"></canvas>

  <div class="controls">
    <div class="control-group">
      <label>左邊質量: <span id="mass1Label">1</span> kg</label>
      <input type="range" id="mass1" min="0.1" max="5" step="0.1" value="1">
    </div>
    <div class="control-group">
      <label>右邊質量: <span id="mass2Label">1</span> kg</label>
      <input type="range" id="mass2" min="0.1" max="5" step="0.1" value="1">
    </div>
    <div class="control-group">
      <label>彈力係數: <span id="kLabel">1</span> N/m</label>
      <input type="range" id="k" min="0.1" max="10" step="0.1" value="1">
    </div>
    <div class="control-group">
      <button id="startBtn">開始</button>
      <button id="resetBtn">重置</button>
    </div>
    <div class="control-group" id="info">
      週期: <span id="period">--</span> s<br>
      角頻率: <span id="omega">--</span> rad/s
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // 像素/公尺比率（1m = 150px）
    const pixelsPerMeter = 150;

    // 擺長 (公尺)
    const L = 1.0;

    const originX1 = 200;
    const originX2 = 400;
    const originY = 50;

    // 控制元件
    const mass1Slider = document.getElementById('mass1');
    const mass2Slider = document.getElementById('mass2');
    const kSlider = document.getElementById('k');
    const mass1Label = document.getElementById('mass1Label');
    const mass2Label = document.getElementById('mass2Label');
    const kLabel = document.getElementById('kLabel');
    const periodDisplay = document.getElementById('period');
    const omegaDisplay = document.getElementById('omega');

    let m1 = parseFloat(mass1Slider.value);
    let m2 = parseFloat(mass2Slider.value);
    let k = parseFloat(kSlider.value);

    let running = false;

    // 初始角度 (rad)
    let theta1 = 0.3;
    let theta2 = 0;
    // 初始角速度 (rad/s)
    let omega1 = 0;
    let omega2 = 0;

    let lastTime = null;

    function resetSystem() {
      theta1 = 0.3;
      theta2 = 0;
      omega1 = 0;
      omega2 = 0;
      lastTime = null;
      running = false;
      updateDisplay();
    }

    function updateParams() {
      m1 = parseFloat(mass1Slider.value);
      m2 = parseFloat(mass2Slider.value);
      k = parseFloat(kSlider.value);

      mass1Label.textContent = m1.toFixed(1);
      mass2Label.textContent = m2.toFixed(1);
      kLabel.textContent = k.toFixed(1);

      // 簡化週期與角頻率估算（簡諧耦合近似）
      const mu = (m1 * m2) / (m1 + m2);
      const omega = Math.sqrt(k / mu);
      const T = 2 * Math.PI / omega;

      periodDisplay.textContent = T.toFixed(2);
      omegaDisplay.textContent = omega.toFixed(2);
    }

    // 繪製彈簧的函式 (鋸齒線表示)
    function drawSpring(x1, y1, x2, y2, coils = 15, amplitude = 6) {
      const dx = x2 - x1;
      const dy = y2 - y1;
      const length = Math.hypot(dx, dy);
      const angle = Math.atan2(dy, dx);

      ctx.save();
      ctx.translate(x1, y1);
      ctx.rotate(angle);

      const step = length / coils;
      ctx.beginPath();
      ctx.moveTo(0, 0);

      for (let i = 1; i <= coils; i++) {
        const x = step * i;
        const y = (i % 2 === 0 ? -1 : 1) * amplitude;
        ctx.lineTo(x, y);
      }

      ctx.strokeStyle = "green";
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.restore();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 將角度與擺長換算為像素位置
      const x1 = originX1 + Math.sin(theta1) * L * pixelsPerMeter;
      const y1 = originY + Math.cos(theta1) * L * pixelsPerMeter;
      const x2 = originX2 + Math.sin(theta2) * L * pixelsPerMeter;
      const y2 = originY + Math.cos(theta2) * L * pixelsPerMeter;

      // 繪製擺線與質點
      ctx.beginPath();
      ctx.moveTo(originX1, originY);
      ctx.lineTo(x1, y1);
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(x1, y1, 15, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(originX2, originY);
      ctx.lineTo(x2, y2);
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(x2, y2, 15, 0, Math.PI * 2);
      ctx.fillStyle = "blue";
      ctx.fill();

      // 繪製彈簧
      drawSpring(x1, y1, x2, y2);
    }

    function updatePhysics(dt) {
      const g = 9.8; // 重力加速度 m/s^2

      // 耦合彈簧扭力簡化模型
      const deltaTheta = theta2 - theta1;
      const springTorque1 = k * deltaTheta;
      const springTorque2 = -k * deltaTheta;

      const alpha1 = (-g / L) * Math.sin(theta1) + springTorque1 / m1;
      const alpha2 = (-g / L) * Math.sin(theta2) + springTorque2 / m2;

      omega1 += alpha1 * dt;
      omega2 += alpha2 * dt;

      theta1 += omega1 * dt;
      theta2 += omega2 * dt;
    }

    function animate(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const dt = (timestamp - lastTime) / 1000;
      lastTime = timestamp;

      if (running) {
        updatePhysics(dt);
      }
      draw();
      requestAnimationFrame(animate);
    }

    function updateDisplay() {
      updateParams();
      draw();
    }

    // 初始化顯示與動畫
    updateDisplay();
    requestAnimationFrame(animate);

    // 事件綁定
    mass1Slider.addEventListener("input", updateDisplay);
    mass2Slider.addEventListener("input", updateDisplay);
    kSlider.addEventListener("input", updateDisplay);

    document.getElementById('startBtn').onclick = () => {
      running = true;
    };

    document.getElementById('resetBtn').onclick = () => {
      resetSystem();
    };
  </script>
</body>
</html>
